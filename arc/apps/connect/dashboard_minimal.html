<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #666;
            font-size: 12px;
        }

        .tab.active {
            color: #0f0;
            border-bottom: 2px solid #0f0;
        }

        .content {
            height: calc(100vh - 41px);
            overflow: auto;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }

        /* Dashboard */
        .stats {
            padding: 20px;
            font-size: 14px;
        }

        .stat-line {
            padding: 5px 0;
        }

        /* Terminal */
        #terminal {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        #output {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.4;
        }

        #input-line {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }

        #prompt {
            color: #0f0;
        }

        #input {
            flex: 1;
            background: transparent;
            border: none;
            color: #0f0;
            font-family: monospace;
            font-size: 13px;
            outline: none;
            margin-left: 5px;
        }

        /* Files */
        #files {
            padding: 20px;
            font-size: 13px;
        }

        .upload-box {
            border: 1px dashed #333;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            border-color: #0f0;
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: #222;
            color: #0f0;
            border: 1px solid #333;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 5px;
        }

        .btn:hover {
            background: #333;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="switchTab('stats')">STATS</button>
        <button class="tab" onclick="switchTab('terminal')">SSH</button>
        <button class="tab" onclick="switchTab('files')">FILES</button>
    </div>

    <div class="content">
        <!-- Stats -->
        <div id="stats" class="tab-content active">
            <div class="stats">
                <div class="stat-line">CPU:    <span id="cpu">--</span>%</div>
                <div class="stat-line">Memory: <span id="mem">--</span>%</div>
                <div class="stat-line">Disk:   <span id="disk">--</span>%</div>
                <div class="stat-line">─────────────────────</div>
                <div class="stat-line">Host:   <span id="host">--</span></div>
                <div class="stat-line">Arch:   <span id="arch">--</span></div>
                <div class="stat-line">CPUs:   <span id="cpus">--</span></div>
            </div>
        </div>

        <!-- Terminal -->
        <div id="terminal" class="tab-content">
            <div id="output">Connecting to SSH...</div>
            <div id="input-line">
                <span id="prompt">$</span>
                <input type="text" id="input" autocomplete="off" autofocus>
            </div>
        </div>

        <!-- Files -->
        <div id="files" class="tab-content">
            <div class="upload-box" onclick="document.getElementById('file').click()">
                Click or drag files here to upload
            </div>
            <input type="file" id="file" style="display:none" multiple>
            <div id="file-list"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentTab = 'stats';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            currentTab = tab;
            
            if (tab === 'terminal' && (!ws || ws.readyState !== WebSocket.OPEN)) {
                connectSSH();
            } else if (tab === 'files') {
                loadFiles();
            }
        }

        // Stats - minimal update
        function updateStats() {
            fetch('/system/info')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('cpu').textContent = d.cpu_percent.toFixed(1);
                    document.getElementById('mem').textContent = d.memory.percent.toFixed(1);
                    document.getElementById('disk').textContent = d.disk.percent.toFixed(1);
                    document.getElementById('host').textContent = d.hostname;
                    document.getElementById('arch').textContent = d.architecture;
                    document.getElementById('cpus').textContent = d.cpu_count;
                })
                .catch(() => {});
        }

        setInterval(() => {
            if (currentTab === 'stats') updateStats();
        }, 3000);
        updateStats();

        // SSH Terminal
        function connectSSH() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws/ssh`);
            const output = document.getElementById('output');
            
            ws.onopen = () => {
                output.textContent = 'SSH Connected. Type commands:\n\n';
            };

            ws.onmessage = (e) => {
                output.textContent += e.data;
                output.scrollTop = output.scrollHeight;
            };

            ws.onerror = () => {
                output.textContent += '\n[ERROR] Connection failed';
            };

            ws.onclose = () => {
                output.textContent += '\n[DISCONNECTED]';
            };
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = e.target.value;
                if (cmd && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(cmd);
                    e.target.value = '';
                }
            }
        });

        // Files - minimal
        const fileInput = document.getElementById('file');
        fileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const fd = new FormData();
                fd.append('file', file);
                fetch('/upload', { method: 'POST', body: fd })
                    .then(() => loadFiles())
                    .catch(err => alert('Upload failed'));
            });
        });

        function loadFiles() {
            fetch('/files')
                .then(r => r.json())
                .then(d => {
                    const list = document.getElementById('file-list');
                    list.innerHTML = '';
                    d.files.forEach(f => {
                        if (!f.is_dir) {
                            const div = document.createElement('div');
                            div.className = 'file-item';
                            div.innerHTML = `
                                <span>${f.name} (${(f.size/1024).toFixed(1)}KB)</span>
                                <span>
                                    <button class="btn" onclick="window.location='/files/download/${f.name}'">DL</button>
                                    <button class="btn" onclick="deleteFile('${f.name}')">X</button>
                                </span>
                            `;
                            list.appendChild(div);
                        }
                    });
                });
        }

        function deleteFile(name) {
            if (confirm('Delete ' + name + '?')) {
                fetch('/files/' + name, { method: 'DELETE' }).then(() => loadFiles());
            }
        }

        // Drag and drop
        document.querySelector('.upload-box').addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
        document.querySelector('.upload-box').addEventListener('dragover', (e) => e.preventDefault());
    </script>
</body>
</html>
